<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Store</title>
    <style>
        /* Import modern fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #eee;
            --white: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --success: #48bb78;
            --error: #f56565;
            --warning: #ed8936;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient-main: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            --gradient-dark: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Header Styles */
        header {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--white);
            text-decoration: none;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Profile Section */
        .profile-section {
            position: relative;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .auth-btn {
            padding: 0.6rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .auth-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .auth-btn.primary {
            background: var(--gradient-accent);
            border-color: transparent;
        }

        .auth-btn.primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-xl);
        }

        /* Profile Button */
        .profile-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-accent);
            color: var(--white);
            border: 3px solid rgba(255, 255, 255, 0.3);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .profile-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-main);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .profile-btn:hover::before {
            opacity: 1;
        }

        .profile-btn span {
            position: relative;
            z-index: 2;
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: absolute;
            top: 120%;
            right: 0;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            padding: 0.5rem;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
        }

        .profile-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
            transform: translateX(4px);
        }

        .dropdown-item.logout {
            color: var(--error);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 0.5rem;
        }

        .dropdown-item.logout:hover {
            background: rgba(245, 101, 101, 0.1);
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 10;
            padding: 4rem 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .main-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .main-title h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--white);
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .main-title p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        /* Gift Card Grid */
        .gift-card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .gift-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gift-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-main);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 20px;
        }

        .gift-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-xl);
        }

        .gift-card:hover::before {
            opacity: 0.05;
        }

        .card-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        .card-content {
            padding: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .card-price {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .buy-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-main);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left-color: var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .main-title h1 {
                font-size: 2.5rem;
            }
            
            .gift-card-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            main {
                padding: 2rem 1rem;
            }
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">GiftStore</a>
            
            <div class="profile-section">
                <!-- Auth buttons (shown when not logged in) -->
                <div id="auth-buttons" class="auth-buttons hidden">
                    <a href="login.html" class="auth-btn">Login</a>
                    <a href="login.html" class="auth-btn primary">Sign Up</a>
                </div>
                
                <!-- Profile button (shown when logged in) -->
                <div id="profile-container" class="hidden">
                    <button id="profile-btn" class="profile-btn">
                        <span id="profile-initial">U</span>
                    </button>
                    <div id="profile-dropdown" class="profile-dropdown">
                        <a href="profile.html" class="dropdown-item">
                            <span>üë§</span> Go to Account
                        </a>
                        <div class="dropdown-item">
                            <span>‚öôÔ∏è</span> Settings
                        </div>
                        <div id="logout-btn" class="dropdown-item logout">
                            <span>üö™</span> Logout
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-title">
            <h1>Premium Gift Cards</h1>
            <p>Discover amazing gift cards for your loved ones</p>
        </div>

        <div id="gift-card-grid" class="gift-card-grid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script>
        // Initialize PocketBase
        const pb = new PocketBase('https://pb.flashreport.rest');

        // DOM Elements
        const authButtons = document.getElementById('auth-buttons');
        const profileContainer = document.getElementById('profile-container');
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const profileInitial = document.getElementById('profile-initial');
        const logoutBtn = document.getElementById('logout-btn');
        const giftCardGrid = document.getElementById('gift-card-grid');

        // Check authentication status
        function checkAuthStatus() {
            if (pb.authStore.isValid && pb.authStore.model) {
                // User is logged in
                authButtons.classList.add('hidden');
                profileContainer.classList.remove('hidden');
                
                // Set profile initial
                const user = pb.authStore.model;
                profileInitial.textContent = user.email.charAt(0).toUpperCase();
                
                return true;
            } else {
                // User is not logged in
                authButtons.classList.remove('hidden');
                profileContainer.classList.add('hidden');
                return false;
            }
        }

        // Toggle profile dropdown
        function toggleProfileDropdown() {
            profileDropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!profileContainer.contains(e.target)) {
                profileDropdown.classList.remove('show');
            }
        });

        // Handle logout
        function handleLogout() {
            pb.authStore.clear();
            window.location.reload();
        }

        // Load gift cards
        async function loadGiftCards() {
            try {
                const records = await pb.collection('content').getFullList({
                    sort: '-created',
                });

                giftCardGrid.innerHTML = '';
                
                if (records.length === 0) {
                    giftCardGrid.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">No gift cards available.</p>';
                    return;
                }

                records.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('gift-card');
                    
                    const imageUrl = card.image ? pb.getFileUrl(card, card.image) : 'https://via.placeholder.com/320x220?text=Gift+Card';

                    cardElement.innerHTML = `
                        <img src="${imageUrl}" alt="${card.giftname}" class="card-image">
                        <div class="card-content">
                            <h3 class="card-title">${card.giftname}</h3>
                            <div class="card-price">$${card.price}</div>
                            <button class="buy-btn">Buy Now</button>
                        </div>
                    `;
                    
                    giftCardGrid.appendChild(cardElement);
                });

            } catch (error) {
                console.error('Failed to load gift cards:', error);
                giftCardGrid.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">Failed to load gift cards.</p>';
            }
        }

        // Event listeners
        profileBtn?.addEventListener('click', toggleProfileDropdown);
        logoutBtn?.addEventListener('click', handleLogout);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            loadGiftCards();
        });
    </script>
</body>
</html>
