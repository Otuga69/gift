<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Store</title>
    <style>
        /* Import modern fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --primary: #000000ff;
            --accent: #f093fb;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #eee;
            --white: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --success: #48bb78;
            --error: #f56565;
            --warning: #ed8936;

            /* RGBA Color Variables */
            --black-alpha-90: rgba(18, 18, 19, 0.9);
            --black-alpha-81: rgba(0, 0, 0, 0.81);
            --black-alpha-80: rgba(0, 0, 0, 0.8);
            --black-alpha-10: rgba(0, 0, 0, 0.1);
            --black-alpha-06: rgba(0, 0, 0, 0.06);
            --black-alpha-05: rgba(0, 0, 0, 0.05);
            --black-alpha-04: rgba(0, 0, 0, 0.04);

            --white-alpha-60: rgba(255, 255, 255, 0.6);
            --white-alpha-50: rgba(255, 255, 255, 0.5);
            --white-alpha-30: rgba(255, 255, 255, 0.3);
            --white-alpha-20: rgba(255, 255, 255, 0.2);
            --white-alpha-10: rgba(255, 255, 255, 0.1);

            --header-bg-translucent: rgba(255, 254, 254, 0.47);
            --border-light-translucent: rgba(136, 135, 135, 0.2);
            --profile-btn-bg: rgba(84, 152, 190, 0.81);
            --text-shadow-light: rgba(252, 249, 249, 0.3);
            --price-color: rgba(5, 155, 0, 1);
            --dropdown-hover-bg: rgba(102, 126, 234, 0.1);
            --error-hover-bg: rgba(245, 101, 101, 0.1);

            /* Shadow Variables using RGBA variables */
            --shadow-sm: 0 1px 3px 0 var(--black-alpha-10), 0 1px 2px 0 var(--black-alpha-06);
            --shadow-md: 0 4px 6px -1px var(--black-alpha-10), 0 2px 4px -1px var(--black-alpha-06);
            --shadow-lg: 0 10px 15px -3px var(--black-alpha-10), 0 4px 6px -2px var(--black-alpha-05);
            --shadow-xl: 0 20px 25px -5px var(--black-alpha-81), 0 10px 10px -5px var(--black-alpha-04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #fdfdfd, #e9e9e9);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, var(--white-alpha-10) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--white-alpha-10) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, var(--white-alpha-10) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Header Styles */
        header {
            position: relative;
            background: var(--header-bg-translucent);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light-translucent);
            padding: 1rem 2rem;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--black-alpha-90);
            text-decoration: none;
            background: var(--black-alpha-81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Profile Section */
        .profile-section {
            position: relative;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .auth-btn {
            padding: 0.6rem 1.5rem;
            border: 2px solid var(--white-alpha-30);
            background: var(--white-alpha-10);
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .auth-btn:hover {
            background: var(--white-alpha-20);
            border-color: var(--white-alpha-50);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .auth-btn.primary {
            background: var(--black-alpha-81);
            border-color: transparent;
        }

        .auth-btn.primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-xl);
        }

        /* Profile Button */
        .profile-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--profile-btn-bg);
            color: var(--white);
            border: 3px solid var(--white-alpha-30);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .profile-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-main);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl);
            border-color: var(--white-alpha-60);
        }

        .profile-btn:hover::before {
            opacity: 1;
        }

        .profile-btn span {
            position: relative;
            z-index: 2;
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: absolute;
            top: 120%;
            right: 0;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            padding: 0.5rem;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--white-alpha-20);
            backdrop-filter: blur(20px);
        }

        .profile-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: var(--dropdown-hover-bg);
            color: var(--primary);
            transform: translateX(4px);
        }

        .dropdown-item.logout {
            color: var(--error);
            border-top: 1px solid var(--black-alpha-10);
            margin-top: 0.5rem;
        }

        .dropdown-item.logout:hover {
            background: var(--error-hover-bg);
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 10;
            padding: 2rem 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .main-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .main-title h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--black-alpha-90);
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px var(--text-shadow-light);
        }

        .main-title p {
            font-size: 1.2rem;
            color: var(--black-alpha-80);
            font-weight: 400;
        }
        
        .section-title {
            max-width: 1200px;
            margin: 4rem auto 1.5rem auto;
            padding: 0 1rem 0.5rem 1rem;
            border-bottom: 1px solid #ddd;
        }

        .section-title h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Featured Slider Section */
        .featured-slider {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
        }

        .slider__wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider__slide {
            flex: 0 0 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .slider__slide .featured-card {
            width: 100%;
            height: 100%;
            border-radius: 0;
            box-shadow: none;
        }

        .slider__button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
            font-size: 1.5rem;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, opacity 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }

        .featured-slider:hover .slider__button {
            opacity: 1;
            visibility: visible;
        }

        .slider__button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .slider__button--prev {
            left: 1rem;
        }

        .slider__button--next {
            right: 1rem;
        }

        .featured-card {
            position: relative;
            overflow: hidden;
            background-color: var(--darker);
            color: var(--white);
        }

        .featured-card a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        .featured-card__image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            transition: transform 0.4s ease;
        }

        .featured-card:hover .featured-card__image {
            transform: scale(1.1);
        }

        .featured-card__content {
            position: relative;
            z-index: 2;
            padding: 2.5rem;
            background: linear-gradient(90deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.7) 40%, rgba(0,0,0,0.1) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100%;
            gap: 0.75rem;
        }

        .featured-card__info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .featured-card__title {
            font-size: 2.5rem;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        .featured-card__subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            text-shadow: 0 1px 4px rgba(0,0,0,0.8);
            max-width: 90%;
            margin-bottom: 1.5rem;
        }

        .featured-card__price {
            font-size: 1.75rem;
            font-weight: 700;
            padding: 0.6rem 1.2rem;
            background-color: var(--success);
            color: var(--white);
            border-radius: 8px;
            display: inline-block;
            box-shadow: var(--shadow-md);
        }

        .featured-card--banner {
            aspect-ratio: 16 / 7;
        }

        .featured-card--custom {
            aspect-ratio: 4 / 3;
        }

        /* Gift Card Grid */
        .gift-card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .gift-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid var(--white-alpha-20);
            max-width: 350px;
            margin: 0 auto;
        }

        .gift-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-xl);
        }
        
        .card-image {
            width: 100%;
            object-fit: cover;
            display: block;
            position: relative;
            z-index: 2;
            background-color: #f0f0f0;
        }
        
        /* High Value Cards (Square) */
        .gift-card-grid.high-value .card-image {
            aspect-ratio: 2 / 1;
        }

        /* Regular Gift Cards (Portrait) */
        .gift-card-grid.regular .card-image {
            aspect-ratio: 3 / 4;
        }


        .card-content {
            padding: 1.25rem;
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--black-alpha-90);
            margin-bottom: 0.5rem;
        }

        .card-price {
            font-size: 2rem;
            font-weight: 800;
            background: var(--price-color);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .buy-btn {
            width: 100%;
            padding: 1rem;
            background: var(--black-alpha-90);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Loading Animation */
        .loading {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--white-alpha-30);
            border-left-color: var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .featured-card__title {
                font-size: 2rem;
            }
            .featured-card__price {
                font-size: 1.5rem;
            }
        }


        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }

            .main-title h1 {
                font-size: 2.5rem;
            }

            .featured-card--banner {
                aspect-ratio: 16 / 9;
            }

            .featured-card__content {
                padding: 1.5rem;
                background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 50%, transparent 100%);
            }
            .featured-card__title {
                font-size: 1.8rem;
            }
            .featured-card__subtitle {
                font-size: 1rem;
                margin-bottom: 1rem;
            }
            .featured-card__price {
                font-size: 1.25rem;
            }

            .gift-card-grid {
                grid-template-columns: 1fr;
            }

            main {
                padding: 2rem 1rem;
            }
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">GiftStore</a>

            <div class="profile-section">
                <div id="auth-buttons" class="auth-buttons hidden">
                    <a href="login.html" class="auth-btn">Login</a>
                    <a href="login.html" class="auth-btn primary">Sign Up</a>
                </div>

                <div id="profile-container" class="hidden">
                    <button id="profile-btn" class="profile-btn">
                        <span id="profile-initial">U</span>
                    </button>
                    <div id="profile-dropdown" class="profile-dropdown">
                        <a href="profile.html" class="dropdown-item">
                            <span>👤</span> Go to Account
                        </a>
                        <div class="dropdown-item">
                            <span>⚙️</span> Settings
                        </div>
                        <div id="logout-btn" class="dropdown-item logout">
                            <span>🚪</span> Logout
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-title">
            <h1>Premium Gift Cards</h1>
            <p>Discover amazing gift cards for your loved ones</p>
        </div>

        <div id="featured-slider" class="featured-slider">
             <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="section-title">
            <h2>High Value Cards</h2>
        </div>
        <div id="high-value-grid" class="gift-card-grid high-value">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="section-title">
            <h2>All Gift Cards</h2>
        </div>
        <div id="gift-card-grid" class="gift-card-grid regular">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script>
        // Initialize PocketBase
        const pb = new PocketBase('https://pb.flashreport.rest');

        // DOM Elements
        const authButtons = document.getElementById('auth-buttons');
        const profileContainer = document.getElementById('profile-container');
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const profileInitial = document.getElementById('profile-initial');
        const logoutBtn = document.getElementById('logout-btn');
        const highValueGrid = document.getElementById('high-value-grid');
        const giftCardGrid = document.getElementById('gift-card-grid');

        // --- Slider Variables ---
        let slideInterval;
        let currentSlide = 0;

        // --- Slider Functions ---
        function showSlide(slider, index) {
            const wrapper = slider.querySelector('.slider__wrapper');
            const slides = slider.querySelectorAll('.slider__slide');
            if (!wrapper || !slides || slides.length === 0) return;

            if (index >= slides.length) currentSlide = 0;
            else if (index < 0) currentSlide = slides.length - 1;
            else currentSlide = index;

            const offset = -currentSlide * 100;
            wrapper.style.transform = `translateX(${offset}%)`;
        }

        function initSlider() {
            const slider = document.getElementById('featured-slider');
            if (!slider) return;

            const slides = slider.querySelectorAll('.slider__slide');
            if (slides.length <= 1) {
                const prevBtn = slider.querySelector('.slider__button--prev');
                const nextBtn = slider.querySelector('.slider__button--next');
                if(prevBtn) prevBtn.remove();
                if(nextBtn) nextBtn.remove();
                return;
            }

            slider.insertAdjacentHTML('beforeend', `
                <button class="slider__button slider__button--prev">&#10094;</button>
                <button class="slider__button slider__button--next">&#10095;</button>
            `);

            const prevBtn = slider.querySelector('.slider__button--prev');
            const nextBtn = slider.querySelector('.slider__button--next');

            const resetInterval = () => {
                clearInterval(slideInterval);
                slideInterval = setInterval(() => showSlide(slider, currentSlide + 1), 5000);
            };

            prevBtn.addEventListener('click', () => {
                showSlide(slider, currentSlide - 1);
                resetInterval();
            });

            nextBtn.addEventListener('click', () => {
                showSlide(slider, currentSlide + 1);
                resetInterval();
            });

            slideInterval = setInterval(() => showSlide(slider, currentSlide + 1), 5000);
        }

        // Check authentication status
        function checkAuthStatus() {
            if (pb.authStore.isValid && pb.authStore.model) {
                authButtons.classList.add('hidden');
                profileContainer.classList.remove('hidden');
                const user = pb.authStore.model;
                profileInitial.textContent = user.email.charAt(0).toUpperCase();
                return true;
            } else {
                authButtons.classList.remove('hidden');
                profileContainer.classList.add('hidden');
                return false;
            }
        }

        // Toggle profile dropdown
        function toggleProfileDropdown() {
            profileDropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (profileContainer && !profileContainer.contains(e.target)) {
                profileDropdown.classList.remove('show');
            }
        });

        // Handle logout
        function handleLogout() {
            pb.authStore.clear();
            window.location.href = 'login.html';
        }

        // Load featured cards
        async function loadStaticCards() {
            const sliderContainer = document.getElementById('featured-slider');
            if (!sliderContainer) return;

            try {
                const records = await pb.collection('static_cards').getFullList({ sort: '-created' });

                if (records.length === 0) {
                    sliderContainer.style.display = 'none';
                    return;
                }

                sliderContainer.innerHTML = '<div class="slider__wrapper"></div>';
                const sliderWrapper = sliderContainer.querySelector('.slider__wrapper');

                records.forEach(card => {
                    const slideElement = document.createElement('div');
                    slideElement.className = 'slider__slide';

                    const cardElement = document.createElement('div');
                    cardElement.className = 'featured-card';

                    if (card.display_type === 'banner') cardElement.classList.add('featured-card--banner');
                    else if (card.display_type === 'custom') cardElement.classList.add('featured-card--custom');

                    const imageUrl = card.image ? pb.getFileUrl(card, card.image) : 'https://via.placeholder.com/1600x700?text=Featured+Promotion';
                    const title = card.title || 'Special Offer';
                    const subtitleHTML = card.subtitle ? `<p class="featured-card__subtitle">${card.subtitle}</p>` : '';
                    const price = card.price_display || card.price || '';
                    const priceHTML = price ? `<div class="featured-card__price">${price}</div>` : '';

                    cardElement.innerHTML = `
                        <a href="${card.link || '#'}">
                            <img src="${imageUrl}" alt="${title}" class="featured-card__image" onerror="this.style.display='none'">
                            <div class="featured-card__content">
                                <div class="featured-card__info">
                                    <h2 class="featured-card__title">${title}</h2>
                                    ${subtitleHTML}
                                </div>
                                ${priceHTML}
                            </div>
                        </a>
                    `;
                    slideElement.appendChild(cardElement);
                    sliderWrapper.appendChild(slideElement);
                });

                initSlider();

            } catch (error) {
                console.error('Failed to load featured cards:', error);
                sliderContainer.innerHTML = '<p style="color: var(--text-secondary); text-align: center;">Failed to load featured content.</p>';
            }
        }
        
        // Load High Value cards
        async function loadHighValueCards() {
            if (!highValueGrid) return;
            try {
                const records = await pb.collection('highvalecards').getFullList({ sort: '-created' });

                highValueGrid.innerHTML = '';
                const titleElement = highValueGrid.previousElementSibling;

                if (records.length === 0) {
                    if (titleElement && titleElement.classList.contains('section-title')) {
                        titleElement.style.display = 'none';
                    }
                    highValueGrid.style.display = 'none';
                    return;
                }

                records.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('gift-card');
                    const imageUrl = card.image ? pb.getFileUrl(card, card.image) : 'https://via.placeholder.com/300x300?text=High+Value';
                    cardElement.innerHTML = `
                        <img src="${imageUrl}" alt="${card.giftname || 'Gift Card'}" class="card-image" onerror="this.src='https://via.placeholder.com/300x300/4a5568/ffffff?text=Error'">
                        <div class="card-content">
                            <h3 class="card-title">${card.giftname || 'Gift Card'}</h3>
                            <div class="card-price">${card.price || ''}</div>
                            <button class="buy-btn" onclick="handlePurchase('${card.id}', '${card.giftname}', '${card.price}')">Buy Now</button>
                        </div>
                    `;
                    highValueGrid.appendChild(cardElement);
                });
            } catch (error) {
                console.error('Failed to load high value cards:', error);
                highValueGrid.innerHTML = '<p style="color: var(--text-secondary); text-align: center; grid-column: 1/-1;">Failed to load cards.</p>';
            }
        }

        // Load regular gift cards
        async function loadGiftCards() {
            try {
                const records = await pb.collection('content').getFullList({ sort: '-created' });

                giftCardGrid.innerHTML = '';
                const titleElement = giftCardGrid.previousElementSibling;

                if (records.length === 0) {
                     if (titleElement && titleElement.classList.contains('section-title')) {
                        titleElement.style.display = 'none';
                    }
                    giftCardGrid.innerHTML = '<p style="color: var(--text-secondary); text-align: center; grid-column: 1/-1;">No gift cards available.</p>';
                    return;
                }

                records.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('gift-card');
                    const imageUrl = card.image ? pb.getFileUrl(card, card.image) : 'https://via.placeholder.com/320x426?text=Gift+Card';
                    cardElement.innerHTML = `
                        <img src="${imageUrl}" alt="${card.giftname}" class="card-image" onerror="this.src='https://via.placeholder.com/320x426/667eea/ffffff?text=Gift+Card'">
                        <div class="card-content">
                            <h3 class="card-title">${card.giftname || 'Gift Card'}</h3>
                            <div class="card-price">${card.price || ''}</div>
                            <button class="buy-btn" onclick="handlePurchase('${card.id}', '${card.giftname}', '${card.price}')">Buy Now</button>
                        </div>
                    `;
                    giftCardGrid.appendChild(cardElement);
                });

            } catch (error) {
                console.error('Failed to load gift cards:', error);
                giftCardGrid.innerHTML = '<p style="color: var(--text-secondary); text-align: center; grid-column: 1/-1;">Failed to load gift cards.</p>';
            }
        }

        // Handle gift card purchase
        function handlePurchase(cardId, cardName, price) {
            if (!pb.authStore.isValid) {
                window.location.href = 'login.html';
                return;
            }
            alert(`Purchase ${cardName} for ${price}?\n\nThis would integrate with a payment system.`);
        }

        // Event listeners
        profileBtn?.addEventListener('click', toggleProfileDropdown);
        logoutBtn?.addEventListener('click', handleLogout);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            loadStaticCards();
            loadHighValueCards();
            loadGiftCards();
        });
    </script>
</body>
</html>
