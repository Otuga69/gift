<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="profile-container">
            <button id="profile-btn"></button>
            <div id="profile-details" class="hidden">
                <p><strong>Name:</strong> <span id="user-name"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Verified:</strong> <span id="user-verified"></span></p>
                <p><strong>Balance:</strong> <span id="user-balance"></span></p>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <h1>Welcome to the Main Page!</h1>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script src="profile.js"></script>
</body>
</html>
