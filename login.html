<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gift Card Store</title>
    <style>
        /* Import modern fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --primary: #000000ff;
            --accent: #f093fb;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #eee;
            --white: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --success: #48bb78;
            --error: #f56565;
            --warning: #ed8936;

            /* RGBA Color Variables */
            --black-alpha-90: rgba(18, 18, 19, 0.9);
            --black-alpha-81: rgba(0, 0, 0, 0.81);
            --black-alpha-80: rgba(0, 0, 0, 0.8);
            --black-alpha-10: rgba(0, 0, 0, 0.1);
            --black-alpha-06: rgba(0, 0, 0, 0.06);
            --black-alpha-05: rgba(0, 0, 0, 0.05);
            --black-alpha-04: rgba(0, 0, 0, 0.04);

            --white-alpha-60: rgba(255, 255, 255, 0.6);
            --white-alpha-50: rgba(255, 255, 255, 0.5);
            --white-alpha-30: rgba(255, 255, 255, 0.3);
            --white-alpha-20: rgba(255, 255, 255, 0.2);
            --white-alpha-10: rgba(255, 255, 255, 0.1);

            --header-bg-translucent: rgba(255, 254, 254, 0.47);
            --border-light-translucent: rgba(136, 135, 135, 0.2);
            --profile-btn-bg: rgba(84, 152, 190, 0.81);
            --text-shadow-light: rgba(252, 249, 249, 0.3);
            --price-color: rgba(5, 155, 0, 1);
            --dropdown-hover-bg: rgba(102, 126, 234, 0.1);
            --error-hover-bg: rgba(245, 101, 101, 0.1);

            /* Shadow Variables using RGBA variables */
            --shadow-sm: 0 1px 3px 0 var(--black-alpha-10), 0 1px 2px 0 var(--black-alpha-06);
            --shadow-md: 0 4px 6px -1px var(--black-alpha-10), 0 2px 4px -1px var(--black-alpha-06);
            --shadow-lg: 0 10px 15px -3px var(--black-alpha-10), 0 4px 6px -2px var(--black-alpha-05);
            --shadow-xl: 0 20px 25px -5px var(--black-alpha-81), 0 10px 10px -5px var(--black-alpha-04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #fdfdfd, #e9e9e9);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, var(--white-alpha-10) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--white-alpha-10) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, var(--white-alpha-10) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--header-bg-translucent);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light-translucent);
            padding: 1rem 2rem;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--black-alpha-90);
            text-decoration: none;
            background: var(--black-alpha-81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            padding: 0.6rem 1.5rem;
            border: 2px solid var(--white-alpha-30);
            background: var(--white-alpha-10);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: var(--white-alpha-20);
            border-color: var(--white-alpha-50);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Auth Container */
        .auth-container {
            position: relative;
            z-index: 10;
            background: var(--white);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--white-alpha-20);
            width: 100%;
            max-width: 450px;
            margin: 2rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 2rem;
            background: var(--black-alpha-06);
            border-radius: 16px;
            padding: 0.5rem;
            gap: 0.5rem;
        }

        .tabs button {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .tabs button.active {
            background: var(--black-alpha-81);
            color: var(--white);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .tabs button:hover:not(.active) {
            background: var(--black-alpha-05);
            color: var(--text-primary);
        }

        /* Forms */
        form {
            transition: all 0.3s ease;
        }

        form.hidden {
            display: none;
        }

        form h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--black-alpha-90);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--black-alpha-10);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--white);
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--black-alpha-81);
            box-shadow: 0 0 0 3px var(--black-alpha-10);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        /* Submit Buttons */
        button[type="submit"] {
            width: 100%;
            padding: 1.25rem;
            background: var(--black-alpha-81);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
            margin-top: 1rem;
            font-family: inherit;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Message Area */
        #message-area {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
        }

        #message-area.success {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success);
            border: 1px solid rgba(72, 187, 120, 0.3);
            opacity: 1;
            transform: translateY(0);
        }

        #message-area.error {
            background: rgba(245, 101, 101, 0.1);
            color: var(--error);
            border: 1px solid rgba(245, 101, 101, 0.3);
            opacity: 1;
            transform: translateY(0);
        }

        /* Loading States */
        button[type="submit"]:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--white-alpha-30);
            border-left-color: var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            .auth-container {
                padding: 2rem;
                margin: 1rem;
                border-radius: 16px;
            }
            
            form h2 {
                font-size: 1.5rem;
            }
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">GiftStore</a>
            <a href="index.html" class="back-btn">‚Üê Back to Store</a>
        </div>
    </header>

    <div class="auth-container">
        <div class="tabs">
            <button id="show-login-btn" class="active">Login</button>
            <button id="show-signup-btn">Sign Up</button>
        </div>

        <form id="login-form">
            <h2>Welcome Back</h2>
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit">
                <span class="button-text">Sign In</span>
            </button>
        </form>

        <form id="signup-form" class="hidden">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Minimum 8 characters" required>
            </div>
            <div class="form-group">
                <label for="signup-password-confirm">Confirm Password</label>
                <input type="password" id="signup-password-confirm" placeholder="Confirm your password" required>
            </div>
            <button type="submit">
                <span class="button-text">Create Account</span>
            </button>
        </form>
        
        <div id="message-area"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script>
        // --- 1. INITIALIZATION ---
        const pb = new PocketBase('https://pb.flashreport.rest');

        // --- 2. DOM ELEMENT SELECTION ---
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        const signupPasswordConfirmInput = document.getElementById('signup-password-confirm');
        const showLoginBtn = document.getElementById('show-login-btn');
        const showSignupBtn = document.getElementById('show-signup-btn');
        const messageArea = document.getElementById('message-area');

        // --- 3. HELPER FUNCTIONS ---
        function showMessage(message, type) {
            messageArea.textContent = message;
            messageArea.className = type;
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageArea.textContent = '';
                    messageArea.className = '';
                }, 3000);
            }
        }

        function showLoading(button) {
            const buttonText = button.querySelector('.button-text');
            buttonText.innerHTML = '<span class="loading-spinner"></span>Processing...';
            button.disabled = true;
        }

        function hideLoading(button, originalText) {
            const buttonText = button.querySelector('.button-text');
            buttonText.textContent = originalText;
            button.disabled = false;
        }

        // --- 4. EVENT HANDLERS ---
        async function handleLogin(event) {
            event.preventDefault();
            showMessage('', '');

            const submitButton = event.target.querySelector('button[type="submit"]');
            showLoading(submitButton);

            try {
                const email = loginEmailInput.value;
                const password = loginPasswordInput.value;

                const authData = await pb.collection('users').authWithPassword(email, password);

                console.log('Login successful!', authData);
                showMessage('Login successful! Redirecting...', 'success');

                // Redirect to profile page after successful login
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);

            } catch (error) {
                console.error('Login failed:', error.message);
                showMessage(`Login failed: ${error.message}`, 'error');
                hideLoading(submitButton, 'Sign In');
            }
        }

        async function handleSignUp(event) {
            event.preventDefault();
            showMessage('', '');

            const submitButton = event.target.querySelector('button[type="submit"]');
            showLoading(submitButton);

            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;
            const passwordConfirm = signupPasswordConfirmInput.value;

            // Client-side validation
            if (password !== passwordConfirm) {
                showMessage('Passwords do not match.', 'error');
                hideLoading(submitButton, 'Create Account');
                return;
            }

            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                hideLoading(submitButton, 'Create Account');
                return;
            }

            try {
                const newUser = {
                    email: email,
                    password: password,
                    passwordConfirm: passwordConfirm,
                    username: email.split('@')[0],
                    balance: 0
                };

                const record = await pb.collection('users').create(newUser);

                console.log('Sign up successful!', record);
                showMessage('Account created successfully! You can now sign in.', 'success');
                signupForm.reset();
                
                // Switch to login tab after successful signup
                setTimeout(() => {
                    showLoginTab();
                }, 1500);

            } catch (error) {
                console.error('Sign up failed:', error.message);
                showMessage(`Sign up failed: ${error.message}`, 'error');
            } finally {
                hideLoading(submitButton, 'Create Account');
            }
        }

        // Tab switching functions
        function showLoginTab() {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            showLoginBtn.classList.add('active');
            showSignupBtn.classList.remove('active');
            showMessage('', '');
        }

        function showSignupTab() {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            showLoginBtn.classList.remove('active');
            showSignupBtn.classList.add('active');
            showMessage('', '');
        }

        // --- 5. EVENT LISTENERS ---
        loginForm.addEventListener('submit', handleLogin);
        signupForm.addEventListener('submit', handleSignUp);
        showLoginBtn.addEventListener('click', showLoginTab);
        showSignupBtn.addEventListener('click', showSignupTab);

        // --- 6. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            if (pb.authStore.isValid && pb.authStore.model) {
                // Redirect to profile if already logged in
                window.location.href = 'profile.html';
            }
        });
    </script>
</body>
</html>
