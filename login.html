<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketBase Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <div class="tabs">
            <button id="show-login-btn" class="active">Login</button>
            <button id="show-signup-btn">Sign Up</button>
        </div>

        <form id="login-form">
            <h2>Login to Your Account</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="••••••••" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <form id="signup-form" class="hidden">
            <h2>Create a New Account</h2>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Minimum 8 characters" required>
            </div>
            <div class="form-group">
                <label for="signup-password-confirm">Confirm Password</label>
                <input type="password" id="signup-password-confirm" placeholder="Repeat your password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        
        <div id="message-area"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script src="login.js"></script>
</body>
</html>
